{{define "home.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/css/home.css">
    <title>HomePage</title>
</head>
<body>
    <div class="topButtons">
        <button id="goToTable">Tabel</button>
        <button id="goToSignup">Signup</button>
        <button id="goToLogin">Logout</button>
    </div>

    <div class="absencesCont">
        <h1 class="absenteTitle">Absente</h1>

        <h2>Luna {{.luna}}: {{.absenteLuna}}</h2>

        <h2>Anul {{.an}}: {{.absenteAn}}</h2>

    </div>

    <div class="chartCont">
        <div class="chart">
            <h1 class="chartTitle">Grafic</h1>
            <canvas id="myChart"></canvas>
        </div>
    </div>
</body>
<script src="/js/homeReq.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/chartHomePage.js"></script>
</html>
{{end}}
